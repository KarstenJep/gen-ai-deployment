<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>That's Facts.</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #abd0fa, #ddebf3);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        #keywordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #3498db;
            margin: 5% 0 4%;
            min-width: 25%;
        }

        #keywordInput {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        #keywordInput:focus {
            border-color: #3498db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 8px #3498db;
        }

        #keywordInput::placeholder {
            color: #888686;
            transition: color 0.3s;
        }

        #keywordInput:focus::placeholder {
            color: #ccc;
        }

        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
    }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border: 2px solid transparent;
        }

        #result.show {
            opacity: 1;
            border: 2px solid #3498db;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form id="keywordForm">
        <h1>Fact Generator</h1>
        <input type="text" id="keywordInput" name="keyword" placeholder="Enter a Person, Place, or Thing" required>
        <button type="submit">Submit</button>
    </form>

    <div id="spinner"></div>
    <div id="result"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const keywordInput = document.getElementById('keywordInput');
            const keyword = keywordInput.value;
            
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');
            spinner.style.display = 'block';
            resultDiv.innerHTML = '';
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('show');

            fetch('/api/keyword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword }),
            })
            .then(response => response.text())
            .then(html => {
                spinner.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = html;
                resultDiv.classList.add('show');
                
                keywordInput.value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                spinner.style.display = 'none';
                resultDiv.innerHTML = 'An error occurred while fetching the results.';
                resultDiv.style.display = 'block';
                resultDiv.classList.add('show');
            });
        }

        document.getElementById('keywordForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
