<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's Facts.</title>
    <style>
        #spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #333;
    }

    #keywordForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #keywordInput {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
    }

    button {
        padding: 10px 20px;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #result {
        display: none;
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    </style>
</head>
<body>
    <h1>Fact Generator</h1>
    <form id="keywordForm">
        <h3>Enter a Person, Place, or Thing</h3>
        <input type="text" id="keywordInput" name="keyword" required>
        <button type="submit">Submit</button>
    </form>

    <div id="spinner"></div>
    <div id="result"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const keywordInput = document.getElementById('keywordInput');
            const keyword = keywordInput.value;
            
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');
            spinner.style.display = 'block';
            resultDiv.innerHTML = '';

            fetch('/api/keyword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword }),
            })
            .then(response => response.text())
            .then(html => {
                spinner.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = html;
                
                keywordInput.value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                spinner.style.display = 'none';
                resultDiv.innerHTML = 'An error occurred while fetching the results.';
            });
        }

        document.getElementById('keywordForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
